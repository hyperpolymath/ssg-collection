# Dependabot configuration for zigzag-ssg

version: 2
updates:
  # GitHub Actions - always include
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"

  # Node.js/npm for ReScript MCP adapter
  - package-ecosystem: "npm"
    directory: "/adapters"
    schedule:
      interval: "weekly"
