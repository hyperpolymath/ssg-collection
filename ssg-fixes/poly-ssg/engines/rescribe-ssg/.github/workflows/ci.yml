name: Rescribe CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ReScript
        run: npm install rescript

      - name: Compile Rescribe
        run: npx rescript build

      - name: Test Markdown
        run: node lib/es6/Rescribe.mjs test-markdown

      - name: Test Frontmatter
        run: node lib/es6/Rescribe.mjs test-frontmatter

      - name: Test Full Pipeline
        run: node lib/es6/Rescribe.mjs test-full

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: |
          npm install rescript
          npx rescript build
          mkdir -p _site
          node lib/es6/Rescribe.mjs build || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
