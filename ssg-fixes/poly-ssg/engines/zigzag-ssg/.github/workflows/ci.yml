name: ZigZag CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.13.0'

      - name: Compile ZigZag
        run: zig build-exe zigzag.zig -O ReleaseSafe

      - name: Test Markdown
        run: ./zigzag test-markdown

      - name: Test Frontmatter
        run: ./zigzag test-frontmatter

      - name: Test Full Pipeline
        run: ./zigzag test-full

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.13.0'

      - name: Compile and build site
        run: |
          zig build-exe zigzag.zig -O ReleaseSafe
          mkdir -p _site
          ./zigzag build || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
