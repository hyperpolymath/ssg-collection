name: Terrapin CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Test Logo Interpreter
        run: python3 terrapin-ssg.py test-logo

      - name: Test Markdown
        run: python3 terrapin-ssg.py test-markdown

      - name: Test Frontmatter
        run: python3 terrapin-ssg.py test-frontmatter

      - name: Test Full Pipeline
        run: python3 terrapin-ssg.py test-full

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build sample site
        run: |
          mkdir -p _site
          python3 terrapin-ssg.py build || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
