name: Forth Estate CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Gforth
        run: sudo apt-get update && sudo apt-get install -y gforth

      - name: Test Markdown
        run: gforth forth-estate.fs -e "test-markdown bye"

      - name: Test Frontmatter
        run: gforth forth-estate.fs -e "test-frontmatter bye"

      - name: Test Full Pipeline
        run: gforth forth-estate.fs -e "test-full bye"

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Gforth
        run: sudo apt-get update && sudo apt-get install -y gforth

      - name: Build sample site
        run: |
          mkdir -p _site
          gforth forth-estate.fs -e "s\" test-corpus/posts\" s\" _site\" build bye" || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
