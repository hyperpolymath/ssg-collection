name: Casket CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4'

      - name: Compile Casket
        run: ghc -o casket Casket.hs

      - name: Test Markdown
        run: ./casket test-markdown

      - name: Test Frontmatter
        run: ./casket test-frontmatter

      - name: Test Full Pipeline
        run: ./casket test-full

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.4'

      - name: Compile and build site
        run: |
          ghc -o casket Casket.hs
          mkdir -p _site
          ./casket build || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
