name: YoCamlLite CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: '5.1'

      - name: Compile YoCamlLite
        run: ocamlfind ocamlopt -o yocaml-lite yocaml_lite.ml || ocamlopt -o yocaml-lite yocaml_lite.ml

      - name: Test Markdown
        run: ./yocaml-lite test-markdown

      - name: Test Frontmatter
        run: ./yocaml-lite test-frontmatter

      - name: Test Full Pipeline
        run: ./yocaml-lite test-full

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: '5.1'

      - name: Compile and build site
        run: |
          ocamlfind ocamlopt -o yocaml-lite yocaml_lite.ml || ocamlopt -o yocaml-lite yocaml_lite.ml
          mkdir -p _site
          ./yocaml-lite build || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
