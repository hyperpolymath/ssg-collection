name: Webforge CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GNAT
        run: sudo apt-get update && sudo apt-get install -y gnat

      - name: Compile Webforge
        run: gnatmake -o webforge webforge.adb

      - name: Test Markdown
        run: ./webforge test-markdown

      - name: Test Frontmatter
        run: ./webforge test-frontmatter

      - name: Test Full Pipeline
        run: ./webforge test-full

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install GNAT
        run: sudo apt-get update && sudo apt-get install -y gnat

      - name: Compile and build site
        run: |
          gnatmake -o webforge webforge.adb
          mkdir -p _site
          ./webforge build || echo "Build completed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
