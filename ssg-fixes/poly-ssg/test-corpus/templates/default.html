<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}} | Forth Estate</title>
  <style>
    :root {
      --bg: #fafafa;
      --fg: #1a1a1a;
      --accent: #0066cc;
      --code-bg: #f0f0f0;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --fg: #e0e0e0;
        --accent: #66b3ff;
        --code-bg: #2a2a2a;
      }
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.7;
    }
    a { color: var(--accent); }
    h1, h2, h3, h4, h5, h6 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      line-height: 1.3;
    }
    pre, code {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      background: var(--code-bg);
    }
    pre {
      padding: 1rem;
      overflow-x: auto;
      border-radius: 4px;
    }
    code {
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }
    pre code {
      padding: 0;
      background: none;
    }
    blockquote {
      border-left: 4px solid var(--accent);
      margin-left: 0;
      padding-left: 1.5rem;
      font-style: italic;
    }
    hr {
      border: none;
      border-top: 1px solid var(--code-bg);
      margin: 2rem 0;
    }
    time {
      color: #888;
      font-size: 0.9rem;
    }
    article {
      margin-top: 2rem;
    }
    .tags {
      margin-top: 1rem;
    }
    .tag {
      display: inline-block;
      background: var(--code-bg);
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      font-size: 0.85rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/">Home</a>
    </nav>
  </header>

  <article>
    <h1>{{title}}</h1>
    {{#date}}<time datetime="{{date}}">{{date}}</time>{{/date}}

    {{content}}

    {{#tags}}
    <div class="tags">
      {{tags}}
    </div>
    {{/tags}}
  </article>

  <footer>
    <hr>
    <p>Built with <a href="https://github.com/hyperpolymath/poly-ssg">Forth Estate</a></p>
  </footer>
</body>
</html>
