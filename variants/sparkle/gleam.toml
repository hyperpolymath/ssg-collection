name = "sparkle_ssg"
version = "0.1.0"
description = "Gleam-powered static site generator with BEAM concurrency"

# Compile to Erlang for BEAM runtime
target = "erlang"

[dependencies]
gleam_stdlib = ">= 0.34.0 and < 2.0.0"
gleam_erlang = ">= 0.25.0 and < 1.0.0"
simplifile = ">= 1.7.0 and < 2.0.0"
argv = ">= 1.0.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
