# SPDX-License-Identifier: PMPL-1.0-or-later
name: GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v1
        with:
          deno-version: v1.x

      - name: Cache Deno
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v4
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('deno.json', 'deno.lock') }}

      - name: Build site
        run: |
          mkdir -p site _site
          if [ ! -f site/index.md ]; then
            echo "---" > site/index.md
            echo "title: $(basename $PWD)" >> site/index.md
            echo "date: $(date +%Y-%m-%d)" >> site/index.md
            echo "---" >> site/index.md
            if [ -f README.adoc ]; then cat README.adoc >> site/index.md
            elif [ -f README.md ]; then cat README.md >> site/index.md
            else echo "# $(basename $PWD)" >> site/index.md; fi
          fi
          # Try common entry points
          if [ -f mod.ts ]; then deno run -A mod.ts build site _site
          elif [ -f main.ts ]; then deno run -A main.ts build site _site
          elif [ -f src/main.ts ]; then deno run -A src/main.ts build site _site
          elif [ -f mod.js ]; then deno run -A mod.js build site _site
          elif [ -f main.js ]; then deno run -A main.js build site _site
          else deno task build site _site || echo "No build command found"; fi

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
