name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e0a7d90f9eaae48e5a29528a # v2.0.2
        with:
          deno-version: v1.x

      - name: Validate adapters
        run: |
          for f in adapters/*.js; do
            name=$(basename "$f" .js)
            [ "$name" = "README" ] && continue
            deno eval "
              import * as a from './$f';
              const required = ['name', 'language', 'description', 'connect', 'disconnect', 'isConnected', 'tools'];
              const missing = required.filter(r => !(r in a));
              if (missing.length) Deno.exit(1);
            " || exit 1
          done

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          echo "## iota-ssg v${{ steps.version.outputs.VERSION }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Adapters" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "This release includes **$(ls -1 adapters/*.js | grep -v README | wc -l)** SSG adapters:" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          for f in adapters/*.js; do
            name=$(basename "$f" .js)
            [ "$name" = "README" ] && continue
            lang=$(deno eval "import * as a from './$f'; console.log(a.language)" 2>/dev/null || echo "Unknown")
            echo "- **$name** ($lang)" >> RELEASE_NOTES.md
          done
          echo "" >> RELEASE_NOTES.md
          echo "### Checksums" >> RELEASE_NOTES.md
          echo "\`\`\`" >> RELEASE_NOTES.md
          sha256sum adapters/*.js >> RELEASE_NOTES.md
          echo "\`\`\`" >> RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          name: iota-ssg v${{ steps.version.outputs.VERSION }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            adapters/*.js
            LICENSE.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
