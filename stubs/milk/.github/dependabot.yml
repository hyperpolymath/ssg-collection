# Dependabot configuration for milk-ssg
# Only ecosystems actually used in this project

version: 2
updates:
  # GitHub Actions - SHA pinning security
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"

  # Node.js/npm - for ReScript adapter in adapters/
  - package-ecosystem: "npm"
    directory: "/adapters"
    schedule:
      interval: "weekly"
