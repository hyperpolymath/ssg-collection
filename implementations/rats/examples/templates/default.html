<!DOCTYPE html>
<!-- SPDX-License-Identifier: AGPL-3.0-or-later -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - rats-ssg</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --fg: #eee;
            --accent: #e94560;
            --code-bg: #16213e;
        }
        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--fg);
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1, h2, h3 { color: var(--accent); }
        a { color: var(--accent); }
        code {
            background: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }
        pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
        pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a> |
            <a href="/docs">Docs</a> |
            <a href="https://github.com/hyperpolymath/rats-ssg">GitHub</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>Generated by <a href="https://github.com/hyperpolymath/rats-ssg">rats-ssg</a></p>
    </footer>
</body>
</html>
